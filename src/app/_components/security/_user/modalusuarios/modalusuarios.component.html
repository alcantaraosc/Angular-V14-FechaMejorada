    <mat-toolbar color="primary">
        <h2 mat-dialog-title>{{ data.usuario.titulo }}</h2>
        <span class="fill-remaining-space"></span>
        <div class="spacer"></div>
        <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
        <mat-icon>clear</mat-icon>
    </button>
    </mat-toolbar>

    <mat-card>
        <mat-card-content>
        <!-- <div class="row">
                <div class="col-md-4 col-lg-4"></div>
                <h3 style="text-align: center">Detalle del usuario</h3>
            </div> -->

            <form [formGroup]="frmUsuario">
                <!--tab page-->
                <mat-tab-group dynamicHeight>
                    <mat-tab label="Datos del Usuario">
                        <!--para hacer la pagina grande-->
                        <div class="example-large-box- mat-elevation-z4">

                            <!--1era fila-->
                            <div class="row">

                                <!--UsuarioID-->
                                <div class="col-md-4 col-lg-4">
                                    <mat-form-field appearance="standard" style="width: 100%;">
                                        <mat-label>UsuarioID</mat-label>
                                        <input matInput placeholder="usuarioID" readonly formControlName="usuarioID">
                                    </mat-form-field>
                                </div>
                                <!--col-md-4 col-lg-4-->

                                <!--nombre del usuario-->
                                <div class="col-md-4 col-lg-4">
                                    <mat-form-field appearance="standard" style="width: 100%;">
                                        <mat-label>Nombre del Usuario</mat-label>
                                        <input matInput formControlName="nombreUsuario">
                                        <mat-error *ngIf="frmUsuario.get('nombreUsuario').hasError('required')">
                                            Campo requerido
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <!--fin nombUsuario-->

                                <!--Apellido del Usuario-->
                                <div class="col-md-4 col-lg-4">
                                    <mat-form-field appearance="standard" style="width: 100%;">
                                        <mat-label>Apellido del usuario</mat-label>
                                        <input matInput formControlName="apellidoUsuario">
                                        <mat-error *ngIf="frmUsuario.get('apellidoUsuario').hasError('required')">
                                            Campo requerido
                                        </mat-error>

                                    </mat-form-field>
                                </div>
                            </div>
                            <!--row fin de la 1ra. fila-->


                            <!--2da fila-->
                            <div class="row">

                                <!--correo-->
                                <div class="col-md-4 col-lg-4">
                                    <mat-form-field appearance="standard" style="width: 100%">
                                        <mat-label>Email</mat-label>
                                        <input matInput formControlName="correo">
                                    </mat-form-field>
                                </div>

                                <!--Login del Usuario-->
                                <div class="col-md-6 col-lg-4">
                                    <mat-form-field appearance="standard" style="width: 100%">
                                        <mat-label>Login Usuario</mat-label>
                                        <input matInput formControlName="loginUsuario">
                                    </mat-form-field>
                                </div>

                                <!--Salt-->
                                <div class="col-md-6 col-lg-4">
                                    <mat-form-field appearance="standard" style="width: 100%">
                                        <mat-label>Salt</mat-label>
                                        <input matInput formControlName="salt">
                                    </mat-form-field>
                                </div>

                            </div>
                            <!-- fin row 2da fila-->


                            <!--3ra. fila -->
                            <div class="row">

                                <!--activo-->
                                <div class="col-md-4 col-lg-3">
                                    <div class="add-bottom-padding">
                                        <mat-slide-toggle color="primary" formControlName="activo" (click)="validarStatuActivo()">activo
                                        </mat-slide-toggle>
                                    </div>
                                </div>

                                <!--esAdmin-->
                                <div class="col-md-4 col-lg-3">
                                    <div class="add-bottom-padding">
                                        <mat-slide-toggle color="primary" formControlName="esAdmin">esAdmin
                                        </mat-slide-toggle>
                                    </div>
                                </div>

                                <!--Cambiar la contrase単a -->
                                <div class="col-md-4 col-lg-3">
                                    <div class="add-bottom-padding">
                                        <mat-slide-toggle color="primary" formControlName="cambiarClave">Cambiar Contrase単a</mat-slide-toggle>
                                    </div>
                                </div>


                                <!--Contrase単a del Usuario-->
                                <div class="form-group">
                                    <label for="password">Digite su Contrase単a</label>
                                    <input type="password" formControlName="clave" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['clave'].errors }" />
                                    <div *ngIf="submitted && f['clave'].errors" class="invalid-feedback">
                                        <div *ngIf="f['clave'].errors['required']">Password es requerido</div>
                                    </div>
                                </div>
                            </div>
                            <!-- fin row 3ta. fila-->

                              <!--4ta. fila -->
                              <div class="row">
                                <div class="col-md-6 col-lg-4">
                                    <mat-form-field appearance="standard" style="width: 100%">
                                        <mat-label>Fecha Creacion</mat-label>
                                        <input matInput formControlName="fechaCreacion" readonly>
                                    </mat-form-field>
                                </div>
                              </div>

                        </div>
                        <!--example large-->
                    </mat-tab>
                    <!--Fin tab page datos usuaio-->

                    <mat-tab label="Roles del usuario">
                        <!--para hacer la pagina mas grande -->
                        <div class="example-large-box mat-elevation-z4">

                                <!--Roles del Usuario-->

                                <!--La variable IdUsuario esta declarada en el componente: rolesusuarios(_Security/User/rolesusuarios.components.ts),
                                    aqui lo que hace es pasar el noIdentificacion del cliente al componente rolesusuarios  -->

                            <app-rolesfunciones [dataRolesUsuarios]="this.data.rolesUsuarios" [ventanaDelComponenteaMostrar]="'rolesusuarios'"></app-rolesfunciones>

                        </div>
                    </mat-tab>
                    <!--Fin tab page roles usuaio-->

                </mat-tab-group>

                <div mat-dialog-actions>
                    <!--<button mat-raised-button color="primary" type="submit">{{textBotonGuardar}}</button>-->
                    <button mat-raised-button color="primary" (click)="onGuardar()">{{textBotonGuardar}}</button>
                    <button mat-raised-button color="warn" (click)="onClose()">Cancelar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
