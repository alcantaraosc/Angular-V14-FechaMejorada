      <div class="box-body">
        <mat-card>
          <form [formGroup]="frmRevisionCliente">
            <mat-card-content>
              <div class="row">
                <div class="col">
                  <!--drownlist Tipo busqueda-->
                  <!--<mat-form-field appearance="fill">
                                        <mat-select [(ngModel)]="filltroSeleccionado">

                  <mat-form-field appearance="standard" style="width: 100%;">
                    <mat-label>Seleccione el tipo</mat-label>
                    <mat-select formControlName="filtroTipoCliente"
                      (selectionChange)="onSeleccionarFiltroTipoRevision($event.value)">
                      <mat-option>Seleccione Lider</mat-option>
                      <ng-container *ngFor="let tipoFiltro of filtroTipoRevision">
                        <mat-option value="{{tipoFiltro.value}}" (click)="optipo(tipoFiltro.value)">
                          {{tipoFiltro.text}}</mat-option>
                      </ng-container>
                    </mat-select>
                  </mat-form-field>

                </div>
                <!--fin de col filtroseleccionado-->

                <!--seleccionar de fecha de la ficha de revision-->
                <div class="col">
                  <mat-form-field appearance="standard">
                    <mat-label>Seleccionar una fecha</mat-label>
                    <!-- <input matInput [matDatepicker]="pickerfecha" formControlName="seleccionarFecha" (dateChange)="onBuscarLlamadasVendedor()">-->
                    <input matInput [matDatepicker]="pickerfechaRevisionCliente" formControlName="seleccionarFecha" />
                    <mat-datepicker-toggle matSuffix [for]="pickerfechaRevisionCliente"></mat-datepicker-toggle>
                    <mat-datepicker #pickerfechaRevisionCliente></mat-datepicker>
                  </mat-form-field>
                </div>
                <!--fin de la  fecha-->

                <!--Drownlist LIDER-->
                <div class="col">
                  <!--from-field-->
                  <!--vendedores-->
                  <!--<div class="col" [formGroup]="frmGroupListLider">-->
                  <mat-form-field appearance="standard" style="width: 100%;">
                    <mat-label>*Lider</mat-label>
                    <mat-select formControlName="lider_ID" (selectionChange)="onSeleccionarLiderId($event.value)">
                      <!--<mat-option>Seleccione Lider</mat-option>-->
                      <ng-container *ngFor="let lideres of listLideres">
                        <mat-option value="{{lideres.liderID}}">{{lideres.nombreLider}}</mat-option>
                      </ng-container>
                    </mat-select>
                  </mat-form-field>
                  <!--</div>-->

                </div>
                <!-- col fin del lider-->

                <!--Drownlist VENDEDOR-->
                <div class="col">
                  <mat-form-field appearance="standard" style="width: 100%;">
                    <mat-label> Vendedor</mat-label>
                    <mat-select formControlName="vendedor_ID">
                      <mat-option>Seleccionar Vendedor</mat-option>
                      <ng-container *ngFor="let vendedores of listVendedor">
                        <mat-option value="{{vendedores.vendedorID}}">{{vendedores.nombreVendedor}}</mat-option>
                      </ng-container>
                    </mat-select>
                  </mat-form-field>
                </div>
                <!--fin col vendedor-->

                <div class="col">
                  <div class="d-flex flex-row">
                    <!--boton buscar-->
                    <div>
                      <button mat-raised-button style="left:6%;top:10px;" (click)="onFiltrando()" title="Consultar">
                        <mat-icon>
                          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                              d="M20 19.59V8l-6-6H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c.45 0 .85-.15 1.19-.4l-4.43-4.43c-.8.52-1.74.83-2.76.83-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5c0 1.02-.31 1.96-.83 2.75L20 19.59zM9 13c0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3-3 1.34-3 3z" />
                            </svg>
                        </mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!--fin de row-->
            </mat-card-content>
          </form>
