<mat-toolbar color="primary">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <span class="fill-remaining-space"></span>
    <div class="spacer"></div>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>

<mat-card>
    <mat-card-content>
        <!-- This is where you need to add your login form -->
    </mat-card-content>
    <form [formGroup]="financieraForm">

        <!--<input formControlName="financieraID" disabled>-->

        <mat-form-field>
            <mat-label>Financiera ID</mat-label>
            <input matInput readonly formControlName="financieraID">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Financiera</mat-label>
            <!--<input matInput [(ngModel)]="data.nombre">-->
            <input matInput formControlName="nombreFinanciera">
            <mat-error *ngIf="financieraForm.get('nombreFinanciera').hasError('required')">
                Debe de escribir el nombre Financiera
            </mat-error>
        </mat-form-field>

        <!-- activo -->
        <div class="add-bottom-padding">
            <!--<mat-checkbox [(ngModel)]="data.activo" >Activo</mat-checkbox>--->
            <mat-slide-toggle color="primary" formControlName="activo" (click)="validarStatuActivo()">Activo</mat-slide-toggle>
            <!--<mat-error>Invalid email address.</mat-error>-->
        </div>



        <mat-form-field>
            <mat-select id="tipoCategoriaID" formControlName="tipoCategoriaID" placeholder="Tipo de Categoria">
                <mat-option>Seleccione una opcion</mat-option>
                <ng-container *ngFor="let categoria of dataTipoCategoria">
                    <mat-option value="{{categoria.tipoCategoriaID}}">{{categoria.nombreTipoCategoria}}</mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>

        <div mat-dialog-actions>

            <button mat-raised-button color="primary" (click)="onGuardar()">{{textBotonGuardar}}</button>
            <button mat-raised-button color="warn" (click)="onClose()">Cancelar</button>
        </div>
    </form>
    <mat-card-actions></mat-card-actions>
</mat-card>
