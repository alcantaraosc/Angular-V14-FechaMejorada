<mat-toolbar color="primary">
    <h2 mat-dialog-title>{{data.titulo}}</h2>
    <span class="fill-remaining-space"></span>
    <div class="spacer"></div>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>

<mat-card>
    <mat-card-content>
        <!-- This is where you need to add your login form -->
    </mat-card-content>
    <form [formGroup]="departamentoForm">

        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="standard" style="width: 100%;">
                    <mat-label>Departamento ID</mat-label>
                    <input matInput readonly formControlName="departamentoID">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="standard" style="width: 100%;">
                    <mat-label>Departamento</mat-label>
                    <!--<input matInput [(ngModel)]="data.nombre">-->
                    <input matInput formControlName="nombreDepartamento">
                    <mat-error *ngIf="departamentoForm.get('nombreDepartamento').hasError('required')">
                        Debes de escribir el Departamento.
                    </mat-error>
                </mat-form-field>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- activo -->
                <div class="add-bottom-padding">
                    <!--<mat-checkbox [(ngModel)]="data.activo" >Activo</mat-checkbox>--->
                    <mat-slide-toggle color="primary" formControlName="activo" (click)="validarStatuActivo()">Activo
                    </mat-slide-toggle>
                    <!--<mat-error>Invalid email address.</mat-error>-->
                </div>
            </div>

        </div>

        <div mat-dialog-actions>
            <button mat-raised-button class="primary" color="primary" (click)="onGuardar()">{{textBotonGuardar}}</button>
            <button mat-raised-button color="warn" (click)="onClose()">Cancelar</button>
        </div>
    </form>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
