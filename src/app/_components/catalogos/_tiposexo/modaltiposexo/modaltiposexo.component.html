<mat-toolbar color="primary">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <span class="fill-remaining-space"></span>
    <div class="spacer"></div>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>

<mat-card>
    <mat-card-content>
        <!-- This is where you need to add your login form -->
    </mat-card-content>
    <form [formGroup]="tipoSexoForm">

        <mat-form-field appearance="standard" style="width: 100%;">
            <mat-label>Tipo Sexo ID</mat-label>
            <input matInput readonly formControlName="tipoSexoID">
        </mat-form-field>

        <!-- Nombre tipo sexo -->
        <mat-form-field appearance="standard" style="width: 100%;">
            <mat-label>Tipo Sexo</mat-label>
            <input matInput formControlName="nombreSexo">

            <mat-error *ngIf="tipoSexoForm.get('nombreSexo').hasError('required')">
                Debes de escribir el tipo de Sexo
            </mat-error>
        </mat-form-field>

        <!-- activo -->
        <div class="add-bottom-padding">
            <mat-slide-toggle color="primary" formControlName="activo" (click)="validarStatuActivo()">Activo
            </mat-slide-toggle>
        </div>

        <div mat-dialog-actions>
            <button mat-raised-button class="primary" color="primary" (click)="onGuardar()">{{textBotonGuardar}}</button>
            <button mat-raised-button color="warn" (click)="onClose()">Cancelar</button>
        </div>
    </form>

</mat-card>
