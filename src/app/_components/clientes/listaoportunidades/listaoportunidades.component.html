<div class="col">
    <button  mat-button color="primary" style="color:#3f51b5;" (click)="onCrearNuevaOportunidad()" 
      title="agregar nueva oportunidad" [disabled]="estadoBotonNuevoOport">
      <!--<mat-icon  style="color:#3f51b5;">add</mat-icon>-->
      <mat-icon style="color:#3f51b5;">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        </svg>
      </mat-icon>
      Nueva Oportunidad
    </button>
  </div>
  
  <!-- aqui va el codigo -->
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" class="font-size-rows">

      <!-- bancoID Column -->
      <ng-container matColumnDef="oportunidadID">
        <th mat-header-cell *matHeaderCellDef> Oport</th>
        <td mat-cell *matCellDef="let element" class="font-size-rows"> {{element.oportunidadID}} </td>
      </ng-container>

      <!-- nombre Column -->
      <ng-container matColumnDef="nombrePmf">
        <th mat-header-cell *matHeaderCellDef> Pmf </th>
        <td mat-cell *matCellDef="let element" class="font-size-rows"> {{element.nombrePmf}} </td>
      </ng-container>

      <!-- activo Column -->
      <ng-container matColumnDef="sucursal">
        <th mat-header-cell *matHeaderCellDef> Sucursal </th>
        <td mat-cell *matCellDef="let element" class="font-size-rows"> {{element.sucursal}} </td>
      </ng-container>

      <!-- activo Column -->
      <ng-container matColumnDef="clase">
        <th mat-header-cell *matHeaderCellDef> Clase </th>
        <td mat-cell *matCellDef="let element" class="font-size-rows"> {{element.clase}} </td>
      </ng-container>

      <!-- activo Column -->
      <ng-container matColumnDef="statusVendedor">
        <th mat-header-cell *matHeaderCellDef> Estatus Vendedor </th>
        <td mat-cell *matCellDef="let element" class="font-size-rows"> {{element.statusVendedor}} </td>
      </ng-container>

                              
      <!-- activo Column -->
      <ng-container matColumnDef="proximaLlamadaVendedor">
        <th mat-header-cell *matHeaderCellDef> Proxima Llamada </th>
        <td mat-cell *matCellDef="let element" class="font-size-rows"> {{element.proximaLlamadaVendedor | date: 'dd/MM/yyyy'  }} </td>
      </ng-container>
    
      <!-- accion Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Accion </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" title="Editar la Oportunidad" (click)="onEditarOportunidad(element.oportunidadID)">
            <mat-icon>
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM21.41 6.34l-3.75-3.75-2.53 2.54 3.75 3.75 2.53-2.54z" />
                </svg>
            </mat-icon>
          </button>
          |
          <button mat-button color="warn" title="Propuesta de Negocio" (click)="onEliminarOportunidad(element.oportunidadID)">
            <mat-icon style="color:#3f51b5;">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="24px" height="24px"><path d="M0 0h24v24H0z" 
                fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.65 1.87 1.96 0 2.4-.98 2.4-1.59 0-.83-.44-1.61-2.67-2.14-2.48-.6-4.18-1.62-4.18-3.67 0-1.72 1.39-2.84 3.11-3.21V4h2.67v1.95c1.86.45 2.79 1.86 2.85 3.39H14.3c-.05-1.11-.64-1.87-2.22-1.87-1.5 0-2.4.68-2.4 1.64 0 .84.65 1.39 2.67 1.91s4.18 1.39 4.18 3.91c-.01 1.83-1.38 2.83-3.12 3.16z"/>
              </svg>
            </mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      style="box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12);"
      [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
